<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    var m;
    var sum, n;
    var sc

    while (sc.readLine()) {
      var arr = sc.split(' ');
      n = parseInt(arr[0]);
      m = parseInt(arr[1]);
      sum = 0;
      for (var i = 0; i < m; i++) {
        sum = sum + n;
        n = Math.sqrt(n);
      }
      print(sum.toFixed(2));
    }
  </script>
</body>

</html>
