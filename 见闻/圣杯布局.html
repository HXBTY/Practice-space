<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  body {
    min-width: 550px;
  }

  #container {
    padding-left: 200px;
    padding-right: 150px;
  }

  #container .column {
    float: left;
  }

  #center {
    background-color: #eaea;
    width: 100%;
  }

  #left {
    background-color: #cece;
    width: 200px;
    margin-left: -100%;
    position: relative;
    right: 200px;
  }

  #right {
    background-color: #beeb;
    width: 150px;
    margin-right: -150px;
  }

  #footer {
    clear: both;
  }
</style>

<body>
  <div id="header"></div>
  <div id="container">
    <div id="center" class="column">dsadsadsadsadsad</div>
    <div id="left" class="column">dfcsadsadsa</div>
    <div id="right" class="column">fsaddsadsa</div>
  </div>
  <div id="footer"></div>
</body>

</html>
