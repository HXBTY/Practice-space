<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 要求设置通过点击页面上的里元素在控制台输出其索引值，原本应该是考事件委托，但是这里使用了一个闭包，比较新奇 -->
<body>
  <ul id="container">
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <script>
    let container = document.getElementById('container');
    let list = container.getElementsByTagName('li');
    Array.from(list, (item, index) => {
      item.addEventListener('click', () => {
        console.log(index)
      })
    })
  </script>

</body>

</html>
