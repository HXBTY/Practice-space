<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    var Num = Search('sdddrtkjsfkkkasjdddj')
    function Search(str) {
      var obj = {}
      var num = 0
      for (var i = 0; i < str.length; i++) {
				// 判断, 如果对象中没有该对象成员, 就将其添加进该对象中, 并给该对象成员赋值为1, 若是有, 则给该对象成员的值加一
        if (!obj[str[i]]) {
          obj[str[i]] = 1;
        } else {
          obj[str[i]] = obj[str[i]] + 1
        }
      }
      for (key in obj) {
        if (num < obj[key]) {
          num = obj[key]
        }
      }
      return num
    }
    console.log(Num);
    
  </script>
</body>

</html>
