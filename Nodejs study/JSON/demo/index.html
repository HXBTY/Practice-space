  <!-- jQuery发送jsonp请求的方式 -->
  <script src="./jquery.js"></script>
  <script>
    // jQuery为了省事，将JSONP的请求发送和$.ajax书写在了一个功能中
    $.ajax({
      // type: 'post', // jsonp发送时，设置post也没用
      url: 'http://localhost:8888/common/get',
      // 设置下面的属性后，jQuery会采用jsonp方式发送请求
      dataType: 'jsonp',
      success: function (res) {
        console.log(res);
      }
    });


  </script>
</body>
