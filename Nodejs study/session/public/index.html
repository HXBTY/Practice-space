<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>这是登录后访问的用户主页</h1>
  <a href="/quit" id="quit">退出</a>

  <script src="js/jquery.js"></script>
  <script>
    // 页面加载过程中，应当发送请求，让服务端检测当前用户是否登录
    //   - 如果用户没有登录，这是应当阻止访问，跳转到login.html
    //   - 任意请求发送后，cookie的数据都会被浏览器自动发送给服务端
    $.ajax({
      url: '/isLogin',
      success: function (res) {
        // 检测用户的登录状态
        if (res.code === 404) {
          location.href = '/login.html';
        }
      }
    });


    // 设置退出功能：
    $('#quit').on('click', function () {
      if (!confirm('确认退出么?')) {
        return false;
      }
    });
  </script>
</body>

</html>
