<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    function ajax(params) {
      let type = params.type || 'get';
      let url = params.url;
      let data = params.data ? dataFormat(params.data) : '';
      let success = params.success;
      let xhr = new XMLHttpRequest();
      if (data === '') {
        xhr.open(type, url);
      } else {
        xhr.open(type, type === 'get' ? url + '?' + data : url);
      }

      if (type === 'get') {
        xhr.send();
      } else {
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.send(data);
      }
      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4) {
          let res;
          if (xhr.getResponseHeader('Content-Type').indexOf('json') !== -1) {
            res = JSON.parse(xhr.responseText);
          } else {
            rres = xhr.responseText;
          }
          success & success(res);
        }
      };
    };


    // 数据处理，将传入的数据转换为地址栏传入数据的形式
    function dataFormat(data) {
      var arr = [];
      for (var k in data) {
        arr.push(k + '=' + data[k]);
      }
      var result = arr.join('&');
      return result;
    };

    // 数据检测
    ajax({
      type: 'get',
      data: {
        name: 'jack',
        age: 18,
        gender: '男'
      },
      url: 'http://localhost:3005/common/get',
      success: function (res) {
        console.log(res);
      }
    });
  </script>
</body>

</html>
